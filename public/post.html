<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-content {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Post</h1>
        <div id="post-details">
            <!-- Post details will be dynamically added here -->
        </div>
    </div>

    <script>

        // Function to display post details
        function displayPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            const postDetails = document.getElementById('post-details');

            fetch(`/api/v1/post/${postId}`)
                .then(response => response.json())
                .then(data => {
                    const post = data.post;
                    const titleElement = document.createElement('div');
                    titleElement.classList.add('post-title');
                    titleElement.innerHTML = post.title;

                    const contentElement = document.createElement('div');
                    contentElement.classList.add('post-content');
                    contentElement.innerHTML = post.content;

                    postDetails.appendChild(titleElement);
                    postDetails.appendChild(contentElement);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the displayPost function when the page loads
        displayPost();
    </script>
</body>

</html>
